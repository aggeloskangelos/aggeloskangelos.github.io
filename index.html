<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>powerpoint</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900 text-white">
    <div class="bg-gray-800 p-6 rounded-xl shadow-lg text-center">
        <h2 class="text-2xl mb-4">Στ'1 2024-25</h2>
        <input type="password" id="password" placeholder="Κωδικός Πρόσβασης" class="p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button onclick="checkPassword()" class="ml-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white">Λήψη Powerpoint (.pptx)</button>
        <p id="error" class="text-red-500 mt-2 hidden">Λάθος Κωδικός!</p>
    </div>

    <script>
        function checkPassword() {
            const input = document.getElementById('password').value;
            if (input === 'sigma') {
                window.location.href = '/PHISING.pptx';
            } else {
                document.getElementById('error').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
